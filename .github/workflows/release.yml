name: Build and Release Binaries

run-name: Running tests and checks for policies

on:
  workflow_call:

jobs:
  release:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
      - name: Install GOOCI cli
        run: go install github.com/compliance-framework/gooci@latest
      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          # 'latest', 'nightly', or a semver
          version: '~> v2'
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: GOOCI Login
        run: gooci login ghcr.io --username ${{ github.actor }} --password ${{ secrets.GITHUB_TOKEN }}
      - name: GOOCI Upload
        run: gooci upload dist/ ghcr.io/compliance-framework/plugin/local-ssh:${{github.ref_name}}
