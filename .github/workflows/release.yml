name: Release New Version

run-name: Running tests and checks for policies

on:
  push:
    tags:
      - '*'

jobs:
  test:
    permissions:
      contents: read
    uses: ./.github/workflows/test.yml

  release:
    permissions:
      packages: write
      contents: write
    needs:
      - test
    uses: ./.github/workflows/build-and-upload.yml
